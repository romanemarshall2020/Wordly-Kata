<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordly</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/wordle.css" />
    <script type="module" src="../js/index.js"></script>
    <script type="module" src="../js/wordle.js"></script>
  </head>
  <body>
    <div class="banner">
      <h1>Welcome to wordle!!</h1>
    </div>
    <div class="optionMenu">
      <button type="submit" id="startGameButton" style="visibility: visible;">
        Start Game
      </button>
      <button type="button" id="endGameButton">End Game</button>
    </div>
    <div id="gameStarted" style="visibility: hidden;">
      <div class="input">
        <input type="text" maxlength="5"  id="myInput" />
        <button type="button" id="guessButton">Submit Guess</button>
      </div>
      <div class="wordContainer"  id="wordContainer">
        <div class="rows" id="one">
          <div class="boxes" id="box1"></div>
          <div class="boxes" id="box2"></div>
          <div class="boxes" id="box-empty"></div>
          <div class="boxes" id="box-empty"></div>
          <div class="boxes" id="box-empty"></div>
        </div>
        <div class="rows" id="two">
          <div class="boxes" id="box-empty"></div>
          <div class="boxes" id="box-empty"></div>
          <div class="boxes" id="box-empty"></div>
          <div class="boxes" id="box-empty"></div>
          <div class="boxes" id="box-empty"></div>
        </div>
        <div class="rows" id="three">
          <div class="boxes" id="box-empty"></div>
          <div class="boxes" id="box-empty"></div>
          <div class="boxes" id="box-empty"></div>
          <div class="boxes" id="box-empty"></div>
          <div class="boxes" id="box-empty"></div>
        </div>
        <div class="rows" id="four">
          <div class="boxes" id="box-empty"></div>
          <div class="boxes" id="box-empty"></div>
          <div class="boxes" id="box-empty"></div>
          <div class="boxes" id="box-empty"></div>
          <div class="boxes" id="box-empty"></div>
        </div>
        <div class="rows" id="five">
          <div class="boxes" id="box-empty"></div>
          <div class="boxes" id="box-empty"></div>
          <div class="boxes" id="box-empty"></div>
          <div class="boxes" id="box-empty"></div>
          <div class="boxes" id="box-empty"></div>
        </div>
        <div class="rows" id="six">
          <div class="boxes" id="box-empty"></div>
          <div class="boxes" id="box-empty"></div>
          <div class="boxes" id="box-empty"></div>
          <div class="boxes" id="box-empty"></div>
          <div class="boxes" id="box-empty"></div>
        </div>
    </div> 
  </body>
</html>
